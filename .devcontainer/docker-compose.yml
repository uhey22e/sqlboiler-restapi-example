version: '3'
services:
  app:
    build: .
    volumes:
      - ./../:/go/src/app:cached
    depends_on:
      - postgres
    ports:
      - 8080:8080
    # Overrides default command so things don't shut down after the process ends.
    command: /bin/sh -c "while sleep 1000; do :; done"
  postgres:
    image: postgres:12.6
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./../sql:/docker-entrypoint-initdb.d
 