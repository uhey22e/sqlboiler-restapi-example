openapi: 3.0.0

info:
  title: SQLBoiler and oapi-codegen Example
  version: 0.0.1

paths:
  /users:
    get:
      description: Returns an array of User
      operationId: listUsers
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
  /events:
    get:
      description: Returns an array of events
      operationId: listEvents
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"

components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "Emmett Brown"
    Event:
      type: object
      required:
        - id
        - name
        - description
        - date
        - participants
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "Awesome Event"
        description:
          type: string
          example: "Description of the event."
        date:
          type: string
          format: date
        participants:
          type: array
          items:
            $ref: "#/components/schemas/User"
          x-go-type: "[]*User"
